<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo list</title>
        <!--CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--javascript-->
        <script src="js/fonction.js" defer></script>
        <script src="js/todo.js" defer></script>

    </head>
    <body>
        <div class="w-50 mx-auto py-5">
            
            <!-- Formulaire d'ajout -->
            <form class="row">
                <div class="col-11">
                    <label for="element" class="visually-hidden">Élément de la liste</label>
                    <input type="text" class="form-control" id="element" placeholder="Qu'allez-vous faire aujourd'hui ?">
                </div>
                <div class="col-1">
                    <button type="submit" class="btn btn-primary mb-3">Ajouter</button>
                </div>
            </form>

            <ul class="list-group list-group-flush pt-5">
                <!-- Élément de la liste ici -->
                <li class="list-group-item d-flex justify-content-between">
                        
                         <a id="item-" href="#" id="deleteItem">
                            <img src="imgs/trash.svg" alt="Delete item" class="icon-delete">
                        </a>
                
                    </li>
            </ul>

        </div>
    </body>
</html>
